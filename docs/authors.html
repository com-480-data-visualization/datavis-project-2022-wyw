    <style>

        #app {
            width: 100%;
            height: 100%;
        }
        body {
            width: 100%;
            background-image: url(forest.png);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .star {
            position: absolute;
            width: 15px;
            height: 15px;
            background-image: radial-gradient(rgb(192, 203, 245), rgba(96, 135, 172, 0.8), rgba(73, 113, 151, 0.8));
            background-size: 100% 100%;
            border-radius: 50%;
            animation: shadow 2s infinite;
            transition-property: left, top;
            transition-duration: 1s, 1s;
            transition-timing-function: ease,ease;
        }

        .author_box {
            position: absolute;
            text-align: left;
            color: white;
            width: 40%;
            white-space: normal;
            padding: 6px;
            font-size: 14px;
            background-color: #0a0d19;
            background-size: 100% 100%;
            border: 0px;
            border-radius: 2px;
            pointer-events: none;
            cursor: none;
            -webkit-animation-duration: 4s;
            -moz-animation-duration: 4s;
            animation-duration: 4s;
            -webkit-animation-fill-mode: both;
            -moz-animation-fill-mode: both;
            animation-fill-mode: both;
            -webkit-animation-name: none;
            -moz-animation-name: none;
            animation-name: none;
        }

        @keyframes shadow {
            0% {

                box-shadow: 0px 0px 5px 5px rgba(73, 113, 151, 0);
            }

            10% {

                box-shadow: 0px 0px 5px 5px rgba(73, 113, 151, 0.2);
            }

            20% {

                box-shadow: 0px 0px 5px 5px rgba(73, 113, 151, 0.4);
            }

            30% {

                box-shadow: 0px 0px 5px 5px rgba(73, 113, 151, 0.6);
            }

            40% {

                box-shadow: 0px 0px 5px 5px rgba(73, 113, 151, 0.8);
            }

            50% {

                box-shadow: 0px 0px 5px 5px rgba(73, 113, 151, 1);
            }

            60% {

                box-shadow: 0px 0px 5px 5px rgba(73, 113, 151,  0.8);
            }

            70% {

                box-shadow: 0px 0px 5px 5px rgba(73, 113, 151, 0.6);
            }

            80% {

                box-shadow: 0px 0px 5px 5px rgba(73, 113, 151, 0.4);
            }

            90% {

                box-shadow: 0px 0px 5px 5px rgba(73, 113, 151, 0.2);
            }

            100% {

                box-shadow: 0px 0px 5px 5px rgba(73, 113, 151, 0);
            }
        }
